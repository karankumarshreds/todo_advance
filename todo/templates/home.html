<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form method="POST" action="/">
		{% csrf_token %}
		{{ form.title }}
		<input type="submit" name="create">
	</form>
	{% for tasks in tasks %}
		<div>
			<p> {{ tasks }} </p>
			<a href="{% url 'edit' tasks.id%}">Edit</a>
			<a href="{% url 'delete' tasks.id%}">Delete</a>
		</div>
	{%endfor%}
</body>
</html>
